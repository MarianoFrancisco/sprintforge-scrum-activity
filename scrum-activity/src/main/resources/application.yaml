server:
  port: ${SERVER_PORT:8004}
  shutdown: graceful

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: scrum-activity
  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:scrum_activity_db}?sslmode=require}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: ${DB_IDLE_TIMEOUT_MS:30000}
      connection-timeout: ${DB_CONN_TIMEOUT_MS:30000}
      max-lifetime: ${DB_MAX_LIFETIME_MS:1800000}

  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
      hibernate.jdbc.lob.non_contextual_creation: true

  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:9092

    consumer:
      group-id: ${KAFKA_GROUP:scrum.activity}
      auto-offset-reset: latest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "com.sprintforge.scrum.activity.*"
        spring.json.use.type.headers: false

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 5
      properties:
        enable.idempotence: true

    listener:
      concurrency: ${KAFKA_CONCURRENCY:3}
      ack-mode: record

    topics:
      project-created: ${KAFKA_TOPIC_PROJECT_CREATED:project.created}
      sprint-created: ${KAFKA_TOPIC_SPRINT_CREATED:sprint.created}
      sprint-started: ${KAFKA_TOPIC_SPRINT_STARTED:sprint.started}

    groups:
      default-group: ${spring.kafka.consumer.group-id}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:INFO}
    org.hibernate.orm.jdbc.bind: ${LOG_LEVEL_HIBERNATE_BIND:INFO}

eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${PUBLIC_HOST:localhost}
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:${EUREKA_PORT:8761}/eureka/
